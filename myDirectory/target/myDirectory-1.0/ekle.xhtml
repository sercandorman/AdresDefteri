<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kayıt Ekle</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputStylesheet library="css" name="styles.css"  />
            <h:form class="forForm" id="kayitEkleForm">
                <!--<f:event type="postAddToView" listener="{adresDefteriController.inputEkle}" />-->
                <h:panelGrid columns="2" border="0">  
                    
                    <h:outputLabel value="Ad Soyad:" for="adSoyad" />
                    <h:inputText class="forInput" id="adSoyad"
                                 value="#{adresDefteriController.adresDefteri.adSoyad}"
                                 title="Ad Soyad" required="true"
                                 requiredMessage="Ad Soyad alanı gereklidir."
                                 validatorMessage="Bu ad soyad uygun degil !">
                        <f:validateRegex pattern="^[A-Za-zğüşöçıİĞÜŞÖÇ\s]*[A-Za-zğüşöçıİĞÜŞÖÇ\s]*" />
                    </h:inputText>

                    <h:outputLabel value="Telefon:" for="telefon" />
                    <h:panelGroup>
                        <h:inputText class="forInput" id="telefon"
                                     value="#{adresDefteriController.adresDefteri.telefon}"
                                     maxlength="11" title="Telefon" required="true"
                                     requiredMessage="Telefon alanı gereklidir."
                                     validatorMessage="Bu telefon uygun degil !">
                            <f:validateRegex pattern="[0-9]*" />
                        </h:inputText><h:commandButton value="+"/>
                    </h:panelGroup>

                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText class="forInput" id="email" value="#{adresDefteriController.adresDefteri.email}"
                                 title="Email" required="true"
                                 requiredMessage="Email alanı gereklidir."
                                 validatorMessage="Bu mail uygun degil !">
                        <f:validator validatorId="emailValidator"/>
                    </h:inputText>

                    <h:outputLabel value="Adres:" for="adres" />
                    <h:inputTextarea class="forInput" id="adres" value="#{adresDefteriController.adresDefteri.adres}"
                                     title="Adres" required="true"
                                     requiredMessage="Adres alanı gereklidir."/>
                </h:panelGrid> 
                
                <h:commandButton class="forButton" value="Kaydet"
                                 action="#{adresDefteriController.ekle()}"/>
                | <h:commandButton value="Temizle" class="forButton">
                    <f:ajax render="kayitEkleForm" resetValues="true"/>
                </h:commandButton>
                | <h:button value="Ana Menü" class="forButton"
                            outcome="index?faces-redirect=true"/>
            </h:form>
        </f:view>
    </h:body>
</html>
