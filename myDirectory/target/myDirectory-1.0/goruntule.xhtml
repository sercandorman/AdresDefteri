<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Adres Defterim</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"  />
        <h:form class="forForm">
            <h:dataTable var="item" value="#{adresDefteriController.findAll()}"
                         border="0" cellpadding="10px" cellspacing="5px">
                
                <h:column>
                    <f:facet name="header"><div class="forHeaders">Ad Soyad</div></f:facet>
                    <h:outputText style="margin-right: 20px" value="#{item.adSoyad}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header"><div class="forHeaders">Adres</div></f:facet>
                    <h:outputText  style="margin-right: 50px" value="#{item.adres}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header"><div class="forHeaders" style="text-align: center">Secenek</div></f:facet>
                    <h:commandLink value="Sil" action="#{adresDefteriController.sil(item)}"
                                   onclick="return confirm('Silmek istediğinizden emin misiniz ?')"/>
                    |
                    <h:commandLink value="Düzenle" action="#{adresDefteriController.duzenle(item)}"/>
                    |
                    <h:commandLink value="Detay" action="#{adresDefteriController.detay(item)}"/>
                </h:column>
                
            </h:dataTable>
            
            <h:button value="Ana Menü" class="forButton"
                      outcome="index?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
