<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Arama Sonuçları</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputStylesheet library="css" name="styles.css"  />
            <h:form class="forForm">
                <h3><h:outputText class="forHeaders" value="Sonuçlar"/></h3>
                
                <h:dataTable value="#{adresDefteriController.findByName()}"
                             var="item" cellpadding="10px" cellspacing="5px">
                    <h:column>
                        <f:facet name="header">
                            <div class="forHeaders">Ad Soyad</div>
                        </f:facet>
                        <h:outputText value="#{item.adSoyad}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <div class="forHeaders">Telefon</div>
                        </f:facet>
                        <h:outputText value="#{item.telefon}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <div class="forHeaders">E-mail</div>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <div class="forHeaders">Adres</div>
                        </f:facet>
                        <h:outputText value="#{item.adres}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <div class="forHeaders">Kayıt ID</div>
                        </f:facet>
                        <h:outputText value="#{item.kayitId}"/>
                    </h:column>   
                </h:dataTable>
                
                <h:commandButton class="forButton" style="margin-left: 10px"
                                 value="Ana Menü" action="index?faces-redirect=true"/>
            </h:form>
        </f:view>
    </h:body>
</html>
