<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Adres Defterim</title>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="Yeni Kayit Ekle" outcome="ekle.xhtml"/>
            <br/>
            <h:dataTable var="adc" value="#{adresDefteriController.findAll()}"
                         border="1" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">Ad Soyad</f:facet>
                    <h:outputText value="#{adc.adSoyad}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Telefon</f:facet>
                    <h:outputText value="#{adc.telefon}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{adc.email}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Adres</f:facet>
                    <h:outputText value="#{adc.adres}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Option</f:facet>
                    <h:commandLink value="Sil" action="#{adresDefteriController.sil(adc)}"
                                   onclick="return confirm('Silmek istediğinizden emin misiniz ?')"/>
                    |
                    <h:commandLink value="Düzenle" action="#{adresDefteriController.duzenle(adc)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
