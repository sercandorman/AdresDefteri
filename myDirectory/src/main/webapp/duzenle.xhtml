<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

    </h:body><f:view>


        <h:form>
            <h1><h:outputText value="Create/Edit"/></h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="AdSoyad:" for="adSoyad"/>
                <h:inputText id="adSoyad" value="#{adresDefteriController.adresDefteri.adSoyad}" title="AdSoyad"
                             required="true" requiredMessage="The AdSoyad field is required."
                             validatorMessage="#{adresDefteriController.adresDefteri.adSoyad} uygun degil !">
                    <f:validateRegex pattern="[a-zA-Z\\s]*" /></h:inputText>
                <h:outputLabel value="Telefon:" for="telefon" />
                <h:inputText maxlength="11" id="telefon" value="#{adresDefteriController.adresDefteri.telefon}" title="Telefon"
                             required="true" requiredMessage="The Telefon field is required."
                             validatorMessage="#{adresDefteriController.adresDefteri.telefon} uygun degil !">
                    <f:validateRegex pattern="[0-9]*" /></h:inputText>
                <h:outputLabel value="Email:" for="email" />
                <h:inputText id="email" value="#{adresDefteriController.adresDefteri.email}" title="Email"
                             required="true" requiredMessage="The Email field is required."
                             validatorMessage="#{adresDefteriController.adresDefteri.email} uygun degil !">
                    <f:validator validatorId="emailValidator" /></h:inputText>
                <h:outputLabel value="Adres:" for="adres" />
                <h:inputTextarea id="adres" value="#{adresDefteriController.adresDefteri.adres}" title="Adres" required="true" requiredMessage="The Adres field is required."/>
                <h:outputLabel value="KayitId:" for="kayitId" />
                <h:inputText readonly="true" id="kayitId" value="#{adresDefteriController.adresDefteri.kayitId}" title="KayitId"/>
                <h:commandButton value="Kaydet" action="#{adresDefteriController.duzenle()}"/>
            </h:panelGrid>
        </h:form>
    </f:view>
