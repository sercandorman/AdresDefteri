<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Düzenle</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"  />
        <h:form class="forForm">
            <h2><h:outputText class="forHeaders" value="Düzenle"/></h2>

            <h:panelGrid columns="2">
                <h:outputLabel value="Ad Soyad:" for="adSoyad"/>
                <h:inputText id="adSoyad" class="forInput"
                             value="#{adresDefteriController.adresDefteri.adSoyad}"
                             title="Ad Soyad" required="true"
                             requiredMessage="Ad Soyad alanı gereklidir."
                             validatorMessage="Bu ad soyad uygun degil !">
                    <f:validateRegex pattern="^[A-Za-zğüşöçıİĞÜŞÖÇ\s]*[A-Za-zğüşöçıİĞÜŞÖÇ\s]*" />
                </h:inputText>

                <h:outputLabel value="Telefon:" for="telefon" />
                <h:inputText class="forInput" id="telefon"
                             value="#{adresDefteriController.adresDefteri.telefon}"
                             maxlength="11" title="Telefon" required="true"
                             requiredMessage="Telefon alanı gereklidir."
                             validatorMessage="Bu telefon uygun degil !">
                    <f:validateRegex pattern="[0-9]*" />
                </h:inputText>

                <h:outputLabel value="Email:" for="email" />
                <h:inputText class="forInput" id="email"
                             value="#{adresDefteriController.adresDefteri.email}"
                             title="Email" required="true"
                             requiredMessage="Email alanı gereklidir."
                             validatorMessage="Bu mail uygun degil !">
                    <f:validator validatorId="emailValidator"/>
                </h:inputText>

                <h:outputLabel value="Adres:" for="adres" />
                <h:inputTextarea class="forInput" id="adres"
                                 value="#{adresDefteriController.adresDefteri.adres}"
                                 title="Adres" required="true"
                                 requiredMessage="Adres alanı gereklidir."/>

                <h:outputLabel value="Kayıt ID:" for="kayitId" />
                <h:inputText readonly="true" id="kayitId" class="forInput"
                             value="#{adresDefteriController.adresDefteri.kayitId}"
                             title="KayitId"/>

                <div/>
                <h:panelGroup>
                    <h:commandButton style="padding: 2px 24px" class="forButton"
                                     value="Geri" action="goruntule?faces-redirect=true"/>
                    <h:commandButton class="forButton" value="Ana Menü"
                                     action="#{adresDefteriController.anaMenu()}"/>
                    <h:commandButton class="forButton" style="margin-left: 10px; padding: 2px 14px"
                                     value="Kaydet" action="#{adresDefteriController.duzenle()}"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
