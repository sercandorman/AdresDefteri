<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="SonuÃ§"/></h1>
                <h:dataTable value="#{adresDefteriController.findByName()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AdSoyad"/>
                        </f:facet>
                        <h:outputText value="#{item.getAdSoyad()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telefon"/>
                        </f:facet>
                        <h:outputText value="#{item.telefon}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Adres"/>
                        </f:facet>
                        <h:outputText value="#{item.adres}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="KayitId"/>
                        </f:facet>
                        <h:outputText value="#{item.kayitId}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
